<!DOCTYPE html>
<html>
  <head>
    <title>Cuspotify</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/style.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    
    <!-- Include the Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    
    <!-- Include our Javascript -->
    <script src="script.js" defer></script>
  </head>
  
  <body class="container">
  <div class="connect button">Connect to client</div>
  <div class="disconnect button">Disconnect from Client</div> <br />
  <img id="info-pic"/>
  <p id="info"></p>
    <div class="playpause">
    <input type="checkbox" value="None" id="playpause" name="check" />
    <label for="playpause" tabindex=1></label>
  </div>
  <img class="logo" src="http://cuspotify.co.vu/logo-spotify.png" alt=""/>
  </body>
  
</html>
